<div class="app flex-row align-items-center" ng-controller="RegistrationCtrl">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <p>Test = {{test}}</p>
            <h1>Registration</h1>
            <p class="text-muted">Create your account</p>

            <form name="registrationForm" ng-submit="submit()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Name" ng-model="name" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-phone"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Number" ng-model="phoneNumber" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-location-pin"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Location" ng-model="location" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Address" ng-model="address" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="National ID" ng-model="nationalId" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Age" ng-model="age" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Gender" ng-model="gender" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Name Of Crop" ng-model="nameOfCrop" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Acres Under Plantation" ng-model="acresUnderPlantation" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Input Type Required" ng-model="inputTypeRequired" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Unit Of Measure" ng-model="unitOfMeasure" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Quantity Of Input Required" ng-model="quantityOfInputRequired" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Used Mobile Before" ng-model="usedMobileMoneyBefore" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Number Of Members In Household" ng-model="numberOfMembersInHousehold" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="number" class="form-control" placeholder="Income Of Household" ng-model="incomeOfHouseHold" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Is Farmer Literate" ng-model="isFarmerLiterate" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Has Literate Family Member" ng-model="hasLiterateFamilyMember" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-target"></i></span>
                </div>
              <input type="text" class="form-control" placeholder="Has Literate Family Member" ng-model="hasLiterateFamilyMember" ng-disabled="true" required>
              <select ng-model="selectedItem">
                  <option ng-repeat="item in booleanValues" value="{{item}}">{{item}}</option>
              </select>
            </div>

            <!-- <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Repeat password">
            </div> -->

            <button type="submit" ng-disabled="registrationForm.$invalid" class="btn btn-block btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
