<div ng-controller="NewSupplierCtrl">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong>New Supplier</strong>
                <small>Form</small>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="company">Name</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter your company name">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" placeholder="Enter street name">
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="city">Chiefdom</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter chiefdom">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="city">District</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter district">
                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-danger" ui-sref="app.suppliers" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
