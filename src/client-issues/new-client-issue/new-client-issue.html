<div ng-controller="NewClientIssueCtrl">
    <div class="col-sm-9">
        <div class="card">
            <div class="card-header">
                <strong>New Customer Issue</strong>
                <small>Form</small>

            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="input-normal">Name</label>
                    <div class="col-sm-6">
                        <input type="text" id="input-normal" name="input-normal" class="form-control" placeholder="Normal">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="input-normal">Subscription</label>
                    <div class="col-sm-6">
                        <input type="text" id="input-normal" name="input-normal" class="form-control" placeholder="Normal">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Category</label>
                    <div class="col-md-3">
                        <select id="select1" name="select" class="form-control" size="1" style="float: left;">
                            <option value="0">Please select</option>
                            <option value="1">Interval #1</option>
                            <option value="2">Interval #2</option>
                            <option value="3">Interval #3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Supplier</label>
                    <div class="col-md-3">
                        <select id="select1" name="select" class="form-control" size="1" style="float: left;">
                            <option value="0">Please select</option>
                            <option value="1">Interval #1</option>
                            <option value="2">Interval #2</option>
                            <option value="3">Interval #3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
                    <div class="col-md-6">
                        <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-danger" ui-sref="app.client-issues" type="button">Cancel</button>
            </div>
        </div>
    </div>
</div>
